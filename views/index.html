<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Peek App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../node_modules/tooltipster/dist/css/tooltipster.bundle.min.css" />
    <link rel="stylesheet" type="text/css" href="../node_modules/materialize-css/dist/css/materialize.css" />

    <script>
      // Avoid collision with Babel
      window.electronRequire = require;
    </script>

    <script>_require = window.require; _define = window.define; _module = window.module; window.require = undefined; window.define = undefined; window.module = undefined;</script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script>window.require = _require; window.define = _define; window.module = _module;</script>
    <script type="text/javascript" src="../node_modules/react/dist/react.js"></script>
    <script type="text/javascript" src="../node_modules/react-dom/dist/react-dom.js"></script>
    <script type="text/javascript" src="../node_modules/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
    <script type="text/javascript" src="../node_modules/hammerjs/hammer.min.js"></script>
    <script type="text/javascript" src="../node_modules/materialize-css/dist/js/materialize.js"></script>

    <style type="text/css">
      page {
        display: block;
        min-height: 100vh;
      }
      page > .row {
        margin-bottom: 0 !important;
      }
      .nav-transparent {
        background: none !important;
        box-shadow: none !important;
      }
      .nav-transparent a, .nav-transparent ul a {
        color: #666 !important;
        /*line-height: 42px !important;*/
      }

      .sidebar {
        height: 100vh;
        overflow-y: auto;
      }
      .dialog {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .messages {
        overflow-y: auto;
        flex: 100;
        padding: 10px 10px 0;
      }
      .panel {
        /*flex: 1;*/
        background: #FFF;
        padding: 0 10px;
        /*border-top: 1px solid #AAA;*/
      }
      .horizontal-flex {
        display: flex;
        flex-direction: row;
        align-items: center;
      }
      .flex-expand {
        flex: 100;
      }
      .flex-center {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .collection {
        margin-top: 0;
      }
      .collection a.collection-item {
        padding: 8px;
      }
      .row {
        margin-bottom: 0;
      }
      .no-padding {
        padding: 0;
      }

      .dialog-item {
        color: #2277CC;
      }
      .dialog-item-unread-out .pin {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #DDEEFF;
        display: inline-block;
      }
      .dialog-item-unread-in {
        background: #DDEEFF;
        color: #2277CC;
      }
      .dialog-item-current {
        background: #2277CC !important;
        color: #FFFFFF !important;
      }
    </style>
  </head>
  <body class="grey lighten-4">
    <div id="root"></div>

    <script type="text/javascript" src="../gen/bundle.js"></script>
  </body>

  <script>
    // You can also require other files to run in this process
  </script>
</html>
